<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Masters</title>
    <link rel="stylesheet" href="./tictactoe-style.css" />
  </head>
  <body>
    <div class="fullLayout">
      <h1>TicTacToe</h1>
      <div class="leaderboard">
        <p>Player1: X</p>
        <p>Player2: O</p>
        <p class="winner">Winner:</p>
      </div>
      <section class="game">
        <div class="tile1 tile"></div>
        <div class="tile2 tile"></div>
        <div class="tile3 tile"></div>
        <div class="tile4 tile"></div>
        <div class="tile5 tile"></div>
        <div class="tile6 tile"></div>
        <div class="tile7 tile"></div>
        <div class="tile8 tile"></div>
        <div class="tile9 tile"></div>
      </section>
    </div>
    <script src="tictactoe-main.js"></script>
  </body>
</html>
