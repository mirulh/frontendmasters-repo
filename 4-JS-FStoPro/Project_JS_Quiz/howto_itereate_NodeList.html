<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Quiz.js</title>
    <style>
      body {
        margin: 1rem auto;
        padding: 3rem;
        font-family: sans-serif;
      }
      header {
        width: 50%;
        margin: 1em auto;
      }
      main {
        min-width: 25rem;
        max-width: 50%;
        margin: 0px auto;
        display: flex;
        flex-direction: column;
      }
      #statement {
        border: 1px solid black;
        border-radius: 0.5rem;
        box-shadow: 5px 5px 5px gray;
        padding: 1rem;
        font-size: x-large;
        text-align: center;
        margin: 1rem 0px;
        min-height: 2em;
      }
      #explanation {
        padding: 1rem;
        text-align: center;
      }
      #options {
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      button {
        padding: 0.5rem;
        font-size: medium;
        border-radius: 5px;
      }
      .correct {
        background-color: lightgreen;
      }
      .incorrect {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Quiz.js</h1>
      <p>Do you know JS? Find out!</p>
    </header>

    <main>
      <div id="statement"></div>

      <div id="options">
        <button name="true" value="true">true</button>
        <button name="false" value="false">false</button>
      </div>

      <div id="explanation"></div>
    </main>
    <script type="text/javascript">
      // getting the node-list of all buttons
      const optionButtons = document.querySelectorAll("#options button");
      /* output
      optionButtons
        NodeList [ button, button ]
      */

      /* to manipulate the buttons we need to iterate through it one by one using any of these methods
        - for loop => must declare variable (eg. button)
        - for..of => must declare variable (eg. button)
        - forEach => must declare variable (eg. button)
      */

      // example - adding clickEvent to each of the button to get textContent
      // Eureka! nodeList iteration
      // - using for loop
      for (let i = 0; i < optionButtons.length; i++) {
        let item = optionButtons[i];
        item.addEventListener("click", (e) => {
          console.log("using for loop:", e.target.textContent);
        });
      }

      // - using for..of
      for (let button of optionButtons) {
        button.addEventListener("click", (e) => {
          console.log("using for..of:", e.target.textContent);
        });
      }

      // - using forEach
      optionButtons.forEach(function (button) {
        button.addEventListener("click", (e) =>
          console.log("using forEach:", e.target.textContent)
        );
      });
    </script>
  </body>
</html>
