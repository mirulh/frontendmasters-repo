<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee Masters</title>
  </head>
  <body>
    <style></style>
    <section class="full-layout">
      <header class="brand">
        <img
          src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
          alt="logo"
        />
        <h4>Coffee Masters</h4>
      </header>
      <div class="payment-details">
        <div class="items">
          <h3>ITEMS</h3>
          <div class="item1-details detail">
            <div class="quantity"><p>1x</p></div>
            <div class="drink"><p>Cappuccino</p></div>
            <div class="price"><p>$3.35</p></div>
            <div class="specification">Lite foam</div>
            <div class="specification2">Double espresso</div>
          </div>
          <div class="item2-details detail">
            <div class="quantity"><p>1x</p></div>
            <div class="drink"><p>Cappuccino</p></div>
            <div class="price"><p>$3.85</p></div>
            <div class="specification">Lite milk</div>
            <div class="specification2">Double espresso</div>
          </div>
          <div class="item3-details detail">
            <div class="quantity"><p>1x</p></div>
            <div class="drink"><p>Croissant</p></div>
            <div class="price"><p>$2.45</p></div>
            <div class="specification">Butter</div>
            <div class="specification2"></div>
          </div>
        </div>
        <div class="customer-details">
          <div class="name">
            <h3>NAME</h3>
            <div class="name-group">
              <label for="name-label" class="name-label">Name for order</label>
              <input type="text" class="name-input" />
            </div>
          </div>

          <div class="payment">
            <h3>PAYMENT</h3>
            <div class="card-group">
              <label for="card-label" class="card-label">Card number</label>
              <input type="text" class="card-input" />
            </div>

            <div class="ccv-group">
              <label for="ccv-label" class="ccv-label">CCV Number</label>
              <input type="text" class="ccv-input" />
            </div>
          </div>
        </div>
      </div>
      <section class="checkout-details">
        <div class="checkout-description">
          <div class="subtotal">Subtotal:</div>
          <div class="subtotal-detail">$9.65</div>
          <div class="tax">Tax:</div>
          <div class="tax-detail">$0.82</div>
          <div class="total">Total:</div>
          <div class="total-detail">$10.47</div>
        </div>
        <div class="checkout-button">
          <button class="place-order-button">Place Order</button>
        </div>
      </section>
    </section>
  </body>
</html>
